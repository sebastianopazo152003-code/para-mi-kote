<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, Helvetica, sans-serif;}

body{

}

/* üåå Fondo estrellas */
body::before{

}
@keyframes stars{

to{transform:translateY(-500px);}
}

/* üéµ Spotify */
.spotify{

display:flex;

}

/* üíå Carta */
.sobre{

}

.tapa{
height:120px;

}

.carta{
background:white;
color:#333;
padding:30px;
border-radius:0 0 10px 10px;

}

.abierto .tapa{transform:rotateX(-180deg);}

/* √Årbol */
.arbol{margin:20px auto;width:120px;height:150px;position:relative;}
.tronco{width:20px;height:50px;background:#5a2d0c;position:absolute;bottom:0;left:50%;transform:translateX(-50%);}
.copa{width:120px;height:100px;background:#ff004c;border-radius:50%;position:absolute;bottom:40px;left:50%;transform:translateX(-50%);animation:latido 2s infinite;}
@keyframes latido{
0%{transform:translateX(-50%) scale(1);}
50%{transform:translateX(-50%) scale(1.05);}
100%{transform:translateX(-50%) scale(1);}
}

/* Reloj */
#reloj{margin-top:15px;font-size:20px;color:#ff004c;font-weight:bold;}

/* Botones */
.buttons{margin-top:20px;}
button{
padding:12px 25px;
margin:10px;
border:none;
border-radius:25px;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

#yesBtn{background:#ff004c;color:white;}

</style>
</head>

<body>

<script>
/* Abrir carta */
document.getElementById("sobre").addEventListener("click", function(){
this.classList.toggle("abierto");
});

/* Contador */
const fechaInicio = new Date("2024-11-19T00:00:00");

function actualizarReloj(){
const ahora = new Date();
const diferencia = ahora - fechaInicio;

const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
const segundos = Math.floor((diferencia / 1000) % 60);

document.getElementById("reloj").innerHTML =
`${dias} d√≠as ${horas} horas ${minutos} minutos ${segundos} segundos üíñ`;
}

setInterval(actualizarReloj, 1000);

/* Botones */
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const respuesta = document.getElementById("respuesta");

yesBtn.addEventListener("click", function(){
yesBtn.style.transform = "scale(1.3)";
respuesta.innerHTML = "Sab√≠a que dir√≠as que s√≠ üíñ‚ú®";

});

noBtn.addEventListener("click", function(){

});

/* Confeti simple */
function confeti(){
for(let i=0;i<100;i++){
let conf = document.createElement("div");
conf.style.position="fixed";
conf.style.width="5px";
conf.style.height="5px";
conf.style.background="hsl("+Math.random()*360+"deg,100%,50%)";
conf.style.left=Math.random()*100+"%";
conf.style.top="-10px";
conf.style.opacity=1;
conf.style.transition="2s";
document.body.appendChild(conf);

setTimeout(()=>{
conf.style.top="100%";
conf.style.opacity=0;
},10);

setTimeout(()=>{
conf.remove();
},2000);
}
}
</script>
