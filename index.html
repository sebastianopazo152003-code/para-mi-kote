<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor</title>
    <style>
        :root {
            --color-principal: #e60000;
            --color-fondo: #fff5f5;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--color-fondo);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Corazones flotantes */
        .heart {
            position: absolute;
            color: var(--color-principal);
            font-size: 20px;
            animation: moveUp 4s linear infinite;
            opacity: 0;
        }

        @keyframes moveUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* Sobre y Carta */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .envelope {
            width: 200px;
            height: 130px;
            background: var(--color-principal);
            position: relative;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 70px solid var(--color-principal);
            z-index: 2;
        }

        /* Pantallas */
        .screen {
            display: none;
            text-align: center;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            padding: 20px;
            max-width: 90%;
        }

        .active { display: flex; }

        .btn-container { margin-top: 20px; position: relative; width: 100%; height: 50px; }

        button {
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            margin: 0 10px;
        }

        #btnSi { background: var(--color-principal); color: white; }
        
        #btnNo { 
            background: #666; 
            color: white; 
            position: absolute;
            transition: 0.2s;
        }

        /* Contenido Final */
        .content-scroll {
            max-height: 80vh;
            overflow-y: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .img-pareja { width: 250px; border-radius: 10px; margin-bottom: 15px; }

        #timer {
            font-weight: bold;
            color: var(--color-principal);
            margin: 15px 0;
            font-size: 1.1em;
        }

        .carta-texto {
            text-align: left;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        .frase-pete {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--color-principal);
            margin-top: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .osos-img { width: 150px; margin-top: 20px; }
    </style>
</head>
<body>

    <audio id="musica" loop>
        <source src="tu-musica.mp3" type="audio/mpeg">
    </audio>

    <div id="pantalla1" class="screen active">
        <div class="envelope-wrapper" onclick="abrirSobre()">
            <div class="envelope"></div>
            <p style="margin-top: 20px; color: var(--color-principal); font-weight: bold;">Haz clic para abrir</p>
        </div>
    </div>

    <div id="pantalla2" class="screen">
        <h1 style="color: var(--color-principal);">¿Quieres ser mi San Valentín? ❤️</h1>
        <div class="btn-container">
            <button id="btnSi" onclick="aceptar()">SÍ</button>
            <button id="btnNo" onmouseover="moverBotonNo()">NO</button>
        </div>
    </div>

    <div id="pantalla3" class="screen">
        <div class="content-scroll">
            <img src="tu-foto.jpg" alt="Nosotros" class="img-pareja">
            
            <div id="timer">Cargando tiempo juntos...</div>

            <div class="carta-texto">
                Aquí va toda tu carta original...
                (Copia y pega aquí todo el texto que le escribiste)
            </div>

            <div class="frase-pete">
                "Mis pesadillas suelen ser sobre perderte, así que eso me pasa cuando me doy cuenta de que estás a mi lado."
            </div>

            <img src="https://media.tenor.com/zAt9VpS9v6IAAAAi/bubu-dudu-bubu.gif" class="osos-img" alt="Osos abrazándose">
        </div>
    </div>

    <script>
        // Función para mover el botón NO
        function moverBotonNo() {
            const btnNo = document.getElementById('btnNo');
            const x = Math.random() * (window.innerWidth - btnNo.clientWidth);
            const y = Math.random() * (window.innerHeight - btnNo.clientHeight);
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        function abrirSobre() {
            document.getElementById('pantalla1').classList.remove('active');
            document.getElementById('pantalla2').classList.add('active');
            document.getElementById('musica').play();
        }

        function aceptar() {
            document.getElementById('pantalla2').classList.remove('active');
            document.getElementById('pantalla3').classList.add('active');
            iniciarContador();
            crearCorazones();
        }

        // Contador desde el 19 de Noviembre de 2024
        function iniciarContador() {
            const fechaInicio = new Date('November 19, 2024 00:00:00').getTime();
            
            setInterval(function() {
                const ahora = new Date().getTime();
                const diferencia = ahora - fechaInicio;

                const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

                document.getElementById("timer").innerHTML = 
                    "Llevamos juntos: <br>" + dias + " días, " + horas + " horas, " + minutos + " minutos y " + segundos + " segundos";
            }, 1000);
        }

        // Animación de corazones
        function crearCorazones() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>
</body>
</html>
